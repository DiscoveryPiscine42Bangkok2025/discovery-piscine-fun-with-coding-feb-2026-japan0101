<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="background.css">
</head>
<body>
    <div class="container-flex">
        <button id="myButton" style="margin-left: auto;margin-right: auto;">Click me!</button>
    </div>
</body>
<script>
    function getInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    
    return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    
    const colorButton = document.getElementById("myButton");
    const bodyElement = document.body;

    
    function changeBackgroundColor() {
        bodyElement.style.backgroundColor = `rgb(${getInt(0,255)},${getInt(0,255)},${getInt(0,255)})`;
    }

    
    colorButton.addEventListener("click", changeBackgroundColor);
</script>
</html>
