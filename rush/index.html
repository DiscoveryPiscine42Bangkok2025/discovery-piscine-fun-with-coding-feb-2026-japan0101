<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Hub</title>
    <link href="./output.css" rel="stylesheet">
    <style>
        section { min-height: 100vh; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 flex">


    <button id="menu-btn" class="fixed top-4 left-4 z-50 md:hidden p-3 bg-slate-900 text-white rounded-lg shadow-lg hover:bg-slate-800 transition" aria-label="Toggle Menu">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <nav id="sidebar" class="fixed left-0 top-0 h-screen w-64 bg-slate-900 text-white flex flex-col items-start p-6 space-y-8 z-40 transition-transform duration-300 transform -translate-x-full md:translate-x-0 overflow-y-auto">
        <a href="index.html" class="hidden md:block mb-10 text-xl font-bold tracking-widest text-blue-400">PortHub</a>
        
        <a href="index.html" class="group flex items-center space-x-4 hover:text-blue-400 transition">
            <span class="text-sm font-medium uppercase font-bold tracking-wider">Home</span>
            <div class="h-2 w-2 bg-blue-400 rounded-full group-hover:scale-150 transition"></div>
        </a>

        <details class="group w-full md:w-auto">
            <summary class="flex items-center justify-between md:justify-start space-x-4 cursor-pointer hover:text-blue-400 transition list-none">
                <span class="text-sm font-bold uppercase tracking-wider">JUNBEOM</span>
                <span class="transition-transform duration-300 group-open:rotate-180">▲</span>
            </summary>
            <div class="flex flex-col ml-6 mt-4 space-y-4 border-l-2 border-slate-700 pl-4 animate-in fade-in slide-in-from-top-2 duration-300">
                <a href="junbeom.html#home" class="text-sm font-medium uppercase text-slate-400 hover:text-white transition tracking-wide">Overview</a>
                <a href="junbeom.html#work" class="text-sm font-medium uppercase text-slate-400 hover:text-white transition tracking-wide">Experience & Skills</a>
                <a href="junbeom.html#contact" class="text-sm font-medium uppercase text-slate-400 hover:text-white transition tracking-wide">Get in Touch</a>
            </div>
        </details>

        <details class="group w-full md:w-auto">
            <summary class="flex items-center justify-between md:justify-start space-x-4 cursor-pointer hover:text-blue-400 transition list-none">
                <span class="text-sm font-bold uppercase tracking-wider">JAPAN</span>
                <span class="transition-transform duration-300 group-open:rotate-180">▲</span>
            </summary>
            <div class="flex flex-col ml-6 mt-4 space-y-4 border-l-2 border-slate-700 pl-4 animate-in fade-in slide-in-from-top-2 duration-300">
                <a href="japan.html#home" class="text-sm font-medium uppercase text-slate-400 hover:text-white transition tracking-wide">Overview</a>
                <a href="japan.html#work" class="text-sm font-medium uppercase text-slate-400 hover:text-white transition tracking-wide">Experience & Skills</a>
                <a href="japan.html#contact" class="text-sm font-medium uppercase text-slate-400 hover:text-white transition tracking-wide">Get in Touch</a>
            </div>
        </details>
    </nav>
    
    <div id="overlay" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden glass transition-opacity" onclick="toggleMenu()"></div>

    <main class="flex-1 ml-0 md:ml-64 transition-all duration-300">

        <section id="home" class="flex flex-col justify-center items-center px-10 md:px-20 bg-white text-center">
            <h1 class="text-6xl md:text-8xl font-black text-slate-900 leading-none mb-4">
                WELCOME<br><span class="text-blue-600">PortHub</span>
            </h1>
            <p class="mt-6 text-xl text-gray-500 max-w-lg">
                Explore the digital portfolios of our talented developers.
            </p>
            <div class="mt-12 flex space-x-6">
                <a href="junbeom.html" class="px-8 py-4 bg-slate-900 text-white font-bold rounded-lg hover:bg-slate-800 transition shadow-lg hover:shadow-xl transform hover:-translate-y-1">Junbeom's Work</a>
                <a href="japan.html" class="px-8 py-4 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition shadow-lg hover:shadow-xl transform hover:-translate-y-1">Japan's Work</a>
            </div>
        </section>

    </main>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const links = sidebar.querySelectorAll('a');

        function toggleMenu() {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        menuBtn.addEventListener('click', toggleMenu);
        
        links.forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth < 768) {
                    toggleMenu();
                }
            });
        });
    </script>
</body>
</html>
